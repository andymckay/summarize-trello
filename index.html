<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Trello summariser</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <p>This summarises some Trello boards.</p>
      <div id="filter">
        <a href="#" data-value="" class="label label-success">All cards<a>
        <a href="#" data-value="priority" class="label label-danger">Priority only</a>
        <a href="#" data-value="q4,firefox 58,firefox 59" class="label label-warning">2017 Q4 only</a>
        <a href="#" data-value="q1,firefox 60,firefox 61" class="label label-warning">2018 Q1 only</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Board</th>
            <th>Title</th>
            <th>Labels</th>
            <th>Column</th>
          </tr>
        </thead>
        <tbody id="output">
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://trello.com/1/client.js"></script>
    <script src="roadmap.js"></script>
  </body>
</html>
